<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        
        <center><h1>Registration Form</h1></center>
        <div class="tab">
        <table border="0" cellspacing="10" >
            <form> 
                <tr align="center">
                    <td></td>
                    <td><label for 'fn'>First Name<sup><font color="red">*</font></sup></label></td>
                    <td><input type="text" name="fn" id="fn" required></td>
                   <td></td>
                   <td></td>
                    <td><label for 'ln'>Last Name<sup><font color="red">*</font></sup></label></td>
                    <td><input type="text" name="ln" id="ln" required></td>
                </tr>
                <tr align="center">
                    <td></td>
                    <td><label for 'fan'>Father Name<sup><font color="red">*</font></sup></label></td>
                    <td><input type="text" name="fan" id="fan" required></td>
                   <td></td>
                   <td></td>
                    <td><label for 'fo'>Father Occupation<sup><font color="red">*</font></sup></label></td>
                    <td><input type="text" name="fo" id="fo" required></td>
                </tr>
                <tr align="center">
                    <td></td>
                    <td><label for 'ht'>Hall Ticket.no<sup><font color="red">*</font></sup></label></td>
                    <td><input type="text" name="ht" id="ht" required></td>
                    <td></td>
                    <td></td>
                    <td><label for 'ph'>Contact No<sup><font color="red">*</font></sup></label></td>
                    <td><input type="tel" name="ph" id="ph" minlength="10" maxlength="10" required></td>
                </tr>
                <tr align="center">
                    <td></td>
                    <td><label for 'email'>E-mail<sup><font color="red">*</font></sup></label></td>
                    <td><input type="email" name="email" id="email" required ></td>
                    <td></td>
                    <td></td>
                    <td><label for "password">Password<sup><font color="red">*</font></sup></label></td>
                    <td><input type="password" name='password' id="password" required></td>
                </tr>
                <tr align="center">
                    <td></td>
                    <td><label for 'dob'>Date of Birth<sup><font color="red">*</font></sup></label></td>
                    <td><input type="date" name="dob" id="dob" required></td>
                    <td></td>
                    <td></td>
                    <td><label for 'doj'>Date of Join<sup><font color="red">*</font></sup></label></td>
                    <td><input type="date" name="doj" id="doj" required></td>
                </tr>
                <tr align="center">
                    <td></td>
                    <td><label for 'branch'>Branch<sup><font color="red">*</font></sup></label></td>
                    <td><select><option>--------</option><option>CSE</option><option>IT</option><option>ECE</option><option>EEE</option><option>MECH</option><option>CIVIL</option></select></td>
                    <td></td>
                    <td></td>
                    <td><label for 'blood'>Blood Group<sup><font color="red">*</font></sup></label></td>
                    <td><select><option>--------</option><option>A<sup>+</sup></option><option>B<sup>+</sup></option><option>AB<sup>-</sup></option></select></td>
                </tr>
                <tr align="center">
                    <td></td>
                    <td><label for 'gender'>Gender<sup><font color="red">*</font></sup></label></td>
                    <td align="center"><input type="radio" name="gender" id="gender" value="Male">Male<br><input type="radio" name="gender" id="gender" align="center" value="Female">Female</td>
                    <td></td>
                    <td></td>
                    <td><label for 'lang'>Languages Known<sup><font color="red">*</font></sup></label></td>
                    <td><input type="checkbox" name="lang" id="lang" value="t">Telugu<br><input type="checkbox" name="lang" id="lang" value="t">English<br><input type="checkbox" name="lang" id="lang" value="t">Hindi</td>
                </tr>
                <tr align="center">
                    <td></td>
                    <td><label for 'address'>Address<sup><font color="red">*</font></sup></label></td>
                    <td><input type="text" name="address" id="address" required></td>
                    <td></td>
                    <td></td>
                    <td><label for 'pin'>Pincode<sup><font color="red">*</font> </sup></label></td>
                    <td><input type="tel" name="pin" id="pin" minlength="6" maxlength="6" required></td>
                    
                </tr>
                <tr >
                    <td></td>
                    
                    <td colspan="1"><button><a href="sub1.html" style="color:black;font-family: 'Times New Roman';text-decoration:none;">Submit</a></button></td>
                    <td></td>
                    <td colspan="3"><button>Reset</button></td>
                    <td></td>
                </tr>
            </form>
       </table>
    
    </body>
        
</div>
        </html>
